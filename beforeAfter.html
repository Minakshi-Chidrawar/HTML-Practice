<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			  $("#btn1").click(function(){
				$("P").before("<b>Before</b>");
			  });

			  $("#btn2").click(function(){
				$("P").after("<i>After</i>");
			  });
			});
		</script>
	</head>
	<body>
		<p>This is Paragraph</p>

		<button id="btn1">Insert before</button>
		<button id="btn2">Insert after</button>
	</body>
</html>
