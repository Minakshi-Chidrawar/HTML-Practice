<!DOCTYPE html>
<html>
	<head>
		<title>Animation of font-size</title>
		<style> 
			#myDIV {
			  border: 1px solid black;
			  width: 400px;
			  height: 100px;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {font-size: 40px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of font-size</h1>

		<p>Gradually change the font-size of the text:<p>
		<div id="myDIV">
		  <p>This is a paragraph</p>
		</div>
	</body>
</html>
