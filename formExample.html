<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<style>
			div {
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<section id="form">
			<form name="myform" id="myform" method="get">
				<div>
					<label for="search">Search </label>
					<input type="search" name="mysearch" id="mysearch"
						placeholder="type your search">
				</div>
				<div>
					<label for="name">Name: </label>
					<input type="text" name="name" id="name">
				</div>
				<div>
					<label for="myemail">Email: </label>
					<input type="email" name="myemail" id="myemail">
				</div>
				<div>
					<label for="myurl">URL: </label>
					<input type="url" name="myurl" id="myurl">
				</div>
				<div>
					<label for="mytel">Phone: </label>
					<input type="tel" name="mytel" id="mytel">
				</div>
				<div>
					<label for="mynumber">Number: </label>
					<input type="number" name="mynumber" id="mynumber" min="0" max="10" step="1">
				</div>
				<div>
					<label for="myrange">Range: </label>
					<input type="range" name="myrange" id="myrange" min="0" max="10" step="1">
				</div>
				<div>
					<label for="mydate">Date: </label>
					<input type="date" name="mydate" id="mydate">
				</div>
				<div>
					<label for="myweek">Week: </label>
					<input type="week" name="myweek" id="myweek">
				</div>
				<div>
					<label for="mymonth">Month: </label>
					<input type="month" name="mymonth" id="mymonth">
				</div>
				<div>
					<label for="mytime">Time: </label>
					<input type="time" name="mytime" id="mytime">
				</div>
				<div>
					<label for="mydatetime">DateTime: </label>
					<input type="datetime" name="mydatetime" id="mydatetime">
				</div>
				<div>
					<label for="mylocaldatetime">Local Date Time: </label>
					<input type="datetime-local" name="mylocaldatetime" id="mylocaldatetime">
				</div>
				<div>
					<label for="mycolor">Color: </label>
					<input type="color" name="mycolor" id="mycolor">
				</div>
				<div>
					<input type="submit" value="Send">
				</div>
			</form>
		</section>
	</body>
</html>
