<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pseudo class</title>
	<style>
		* {
			margin: 0px;
		}
		p:nth-child(1) {
			background: #999999;
		}
		p:nth-child(2) {
			background: #cccccc;
		}		
		p:nth-child(3) {
			background: #999999;
		}
		p:nth-child(4) {
			background: #cccccc;
		}
	</style>
</head>
<body>
	<p id="mytext1">My text1</p>
	<p id="mytext2">My text2</p>
	<p id="mytext3">My text3</p>
	<p id="mytext4">My text4</p>
</body>
</html>
