<!DOCTYPE html>
<html>
	<head>
		<title>Animation with Background-size</title>
		<style> 
		#myDIV {
		  width: 300px;
		  height: 200px;
		  border: 1px solid black;
		  background-image: url('images/flower.gif');
		  background-size: 50px 50px;
		  animation: mymove 5s infinite;
		}

		@keyframes mymove {
		  50% {background-size: 250px 250px;}
		}
		</style>
	</head>
	<body>
		<h1>Animation of background-size</h1>

		<p>Gradually change the background-size from "10px 10px" to "125px 125px", and back:<p>
		<div id="myDIV"></div>
	</body>
</html>
