<!DOCTYPE html>
<html>
	<head>
		<title>Animation of border-color</title>
		<style> 
		#myDIV {
		  width: 300px;
		  height: 200px;
		  border: 15px solid red;
		  animation: mymove 5s infinite;
		}

		@keyframes mymove {
		  50% {border-color: blue;}
		}
		</style>
	</head>
	<body>
		<h1>Animation of border-color</h1>

		<p>Gradually change the border-color property from coral to blue, then back:<p>
		<div id="myDIV"></div>
	</body>
</html>
