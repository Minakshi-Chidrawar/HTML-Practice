<!DOCTYPE html>
<html>
	<head>
		<title>Animation of left</title>
		<style> 
			#myDIV {
			  position: absolute;
			  left: 10px;
			  width: 100px;
			  height: 100px;
			  background-color: coral;
			  color: white;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {left: 500px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of left</h1>

		<p>Gradually change the left position of the DIV element from 10px to 500px, and back to 10px:<p>

		<div id="myDIV">
		  <h1>My DIV</h1>
		</div>
	</body>
</html>
