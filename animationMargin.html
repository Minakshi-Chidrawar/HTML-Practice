<!DOCTYPE html>
<html>
	<head>
		<title>Animation of margin</title>
		<style> 
			#myDIV {
			  background-color: lightblue;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {margin: 50px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of margin</h1>

		<p>Gradually change the margin from 0px to 50px, and back to 0px:<p>

		<div id="myDIV">
			This is my DIV element.
		</div>
	</body>
</html>
