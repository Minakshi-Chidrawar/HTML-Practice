<!DOCTYPE html>
<html>
	<head>
		<title>Animation of height</title>
		<style> 
			#myDIV {
			  height: 100px;
			  background-color: coral;
			  color: white;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {height: 500px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of height</h1>

		<p>Gradually change the height of the DIV element from 100px to 500px, and back to 100px:<p>

		<div id="myDIV">
		  <h1>My DIV</h1>
		</div>
	</body>
</html>
