<!DOCTYPE html>
<html>
	<body>
		<p>How to modify an array value of a JSON object.</p>

		<p id="demo"></p>

		<script>
			var myObj, i, x = "";
			myObj = {
			  "name":"John",
			  "age":30,
			  "cars":[ "Ford", "BMW", "Fiat" ]
			};
			
			x = "Array before modified value" + "<br>";
			for (i in myObj.cars) {
			  x += myObj.cars[i] + "<br>";
			}
			document.getElementById("demo").innerHTML = x;
			
			myObj.cars[1] = "Mercedes";

			x += "<br>" + "Array after modified value" + "<br>";
			for (i in myObj.cars) {
			  x += myObj.cars[i] + "<br>";
			}
			document.getElementById("demo").innerHTML = x;
		</script>
	</body>
</html>
