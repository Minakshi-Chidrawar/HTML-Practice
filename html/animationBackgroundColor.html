<!DOCTYPE html>
<html>
	<title>Animation with Background-color</title>
	<head>
		<style> 
			#myDIV {
			  width: 300px;
			  height: 200px;
			  background: red;
			  animation: mymove 1s infinite;
			}

			/* Standard syntax */
			@keyframes mymove {
			  from {background-color: red;}
			  to {background-color: blue;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of background-color</h1>

		<p>Gradually change the background-color from red to blue:<p>

		<div id="myDIV"></div>
	</body>
</html>
