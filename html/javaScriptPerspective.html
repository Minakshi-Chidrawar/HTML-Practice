<!DOCTYPE html>
<html>
	<head>
		<style>
			#div1 {
			  position: relative;
			  margin: auto;
			  height: 150px;
			  width: 250px;
			  padding: 10px;
			  border: 1px solid black;
			  perspective: 125px;
			}

			#div2 {
			  padding: 50px;
			  position: absolute;
			  border: 1px solid black;
			  background-color: coral;
			  transform: rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<h1>Change perspective-origin with JavaScript</h1>

		<p>Click the "Try it" button to change the perspecive-origin property of the DIV1 child element:</p>

		<button onclick="myFunction()">Try it</button>

		<div id="div1">DIV1
		  <div id="div2">Click the button to change the position the user is looking at the 3D-positioned element!</div>
		</div>

		<script>
			function myFunction() {
			  document.getElementById("div1").style.perspectiveOrigin = "right";
			}
		</script>
	</body>
</html>
