<!DOCTYPE html>
<html>
	<head>
		<title>Animation of border-left-width</title>
		<style> 
			#myDIV {
			  width: 300px;
			  height: 200px;
			  border: 1px solid black;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {border-left-width: 15px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of border-left-width</h1>

		<p>Gradually change the border-left-width property from 1px to 15px, then back:<p>
		<div id="myDIV"></div>
	</body>
</html>
