<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Navigator</h2>
		<p>The userAgent property returns the user-agent header sent by the browser to the server</p>

		<p id="demo"></p>
		
		<script>
			document.getElementById("demo").innerHTML =
			"navigator.userAgent is: " + navigator.userAgent;
		</script>
	</body>
</html>
