<!DOCTYPE html>
<html>
	<body>
		<h2>JavaScript Navigator</h2>
		<p>The appVersion property returns version information about the browser</p>

		<p id="demo"></p>
		
		<script>
			document.getElementById("demo").innerHTML =
			"navigator.appVersion is: " + navigator.appVersion;
		</script>
	</body>
</html>
