<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		function appendText() {
		  var txt1 = "<p>This is first Text to be appended.</p>";        // Create text with HTML
		  var txt2 = $("<p></p>").text("This text is written by using .text.");  // Create text with jQuery
		  var txt3 = document.createElement("p");
		  txt3.innerHTML = "This text is created with the createElement.";         // Create text with DOM
		  $("body").append(txt1, txt2, txt3);   // Append new elements
		}
	</script>
	</head>
	<body>
		<p>This is a paragraph.</p>
		<button onclick="appendText()">Append text</button>
	</body>
</html>
