<!DOCTYPE html>
<html>
	<body>
		<p>How to delete properties of an array.</p>

		<p id="demo"></p>

		<script>
			var myObj, i, x = "";
			myObj = {
			  "name":"John",
			  "age":30,
			  "cars": ["Ford","BMW","Fiat"]
			}
			
			x = "Values from Array before deletion" + "<br>";
			for (i in myObj.cars) {
			  x += myObj.cars[i] + "<br>";
			}
			
			delete myObj.cars[1];
			
			x += "<br>" + "Values from Array After deletion" + "<br>";
			for (i in myObj.cars) {
			  x += myObj.cars[i] + "<br>";
			}
			document.getElementById("demo").innerHTML = x;
		</script>
	</body>
</html>
