<!DOCTYPE html>
<html>
	<head>
		<title>Check Validity</title>
	</head>
	<body>
		<p>Enter a number and click OK:</p>

		<input id="id1" type="number" min="100" max="300" required>
		<button id='ok'>OK</button>

		<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

		<p id="demo"></p>
		
		<script>
			function myFunction() 
			{
				var inNumber = document.getElementById('id1');
				
				if(!inNumber.checkValidity())
				{
					document.getElementById('demo').innerHTML = inNumber.validationMessage;
				} else
				{
					document.getElementById('demo').innerHTML = 'Input OK';
				}
			}
			
			document.getElementById('ok').addEventListener('click', myFunction, false);
		</script>
	</body>
</html>
