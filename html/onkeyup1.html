<!DOCTYPE html>
<html>
	<head>
		<script>
			function writeMessage() {
			  document.forms[0].mySecondInput.value = document.forms[0].myInput.value.toUpperCase();
			}
		</script>
	</head>
	<body>
		<p>The onkeyup event occurs when the a keyboard key is on its way UP.</p>

		<form>
			Enter your name:
			<input type="text" name="myInput" onkeyup="writeMessage()">
			<input type="text" name="mySecondInput">
		</form>
	</body>
</html>
