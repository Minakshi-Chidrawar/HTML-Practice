<!DOCTYPE html>
<html>
	<head>
		<title>Animation of bottom property</title>
		<style> 
			#myDIV {
			  position: absolute;
			  width: 100px;
			  height: 100px;
			  background-color: coral;
			  color: white;
			  bottom: 0px;
			  animation: mymove 5s infinite;
			}
			
			@keyframes mymove {
			  50% {bottom: 300px;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of bottom property</h1>

		<p>Gradually change the bottom property from 0px to 300px, then back:<p>
		<div id="myDIV">
		  <h1>myDIV</h1>
		</div>
	</body>
</html>
