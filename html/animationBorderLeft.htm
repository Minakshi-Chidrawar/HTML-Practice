<!DOCTYPE html>
<html>
	<head>
		<title>Animation of border-left</title>
		<style>
			#myDIV {
			  width: 300px;
			  height: 200px;
			  border: 1px solid red;
			  animation: mymove 5s infinite;
			}

			@keyframes mymove {
			  50% {border-left: 15px solid blue;}
			}
		</style>
	</head>
	<body>
		<h1>Animation of border-left</h1>

		<p>Gradually change the border-left property:<p>
		<div id="myDIV"></div>
	</body>
</html>
